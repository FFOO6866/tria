# Docker Compose for Tria AIBPO - Optimized for t3.small (2 GB RAM)
# Minimal setup for MVP deployment on AWS EC2 t3.small instances
# For production scaling, use docker-compose.yml with t3.medium or larger

services:
  # PostgreSQL Database (Memory Optimized)
  postgres:
    image: postgres:16-alpine
    container_name: tria_aibpo_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tria_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tria_aibpo}
      # Memory optimization for 2GB system
      POSTGRES_SHARED_BUFFERS: 128MB           # Reduced from default 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB     # Reduced from default 512MB
      POSTGRES_WORK_MEM: 4MB                   # Reduced from default 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB      # Reduced from default 128MB
    ports:
      - "5433:5432"
    volumes:
      - tria_aibpo_postgres_data:/var/lib/postgresql/data
      - ./setup_postgres_docker.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - tria_aibpo_network
    deploy:
      resources:
        limits:
          memory: 400M                          # Hard limit for PostgreSQL
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tria_admin} -d ${POSTGRES_DB:-tria_aibpo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=database"
      - "memory-profile=small"

  # Redis Cache (Memory Optimized)
  redis:
    image: redis:7-alpine
    container_name: tria_aibpo_redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-change_this_redis_password_456}
      --maxmemory 200mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    ports:
      - "6379:6379"
    volumes:
      - tria_aibpo_redis_data:/data
    networks:
      - tria_aibpo_network
    deploy:
      resources:
        limits:
          memory: 256M                          # Hard limit for Redis
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-change_this_redis_password_456}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=cache"
      - "memory-profile=small"

  # FastAPI Backend (Memory Optimized)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tria_aibpo_backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-tria_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tria_aibpo}

      # Redis (for idempotency and caching)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_this_redis_password_456}
      REDIS_DB: 0

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}

      # Xero Integration (optional)
      XERO_CLIENT_ID: ${XERO_CLIENT_ID:-}
      XERO_CLIENT_SECRET: ${XERO_CLIENT_SECRET:-}
      XERO_TENANT_ID: ${XERO_TENANT_ID:-}
      XERO_REFRESH_TOKEN: ${XERO_REFRESH_TOKEN:-}

      # Tax and Accounting
      TAX_RATE: ${TAX_RATE:-0.09}
      XERO_SALES_ACCOUNT_CODE: ${XERO_SALES_ACCOUNT_CODE:-200}
      XERO_TAX_TYPE: ${XERO_TAX_TYPE:-TAX001}

      # Security
      SECRET_KEY: ${SECRET_KEY}

      # Sentry Error Tracking (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # Validation Limits
      MAX_QUANTITY_PER_ITEM: ${MAX_QUANTITY_PER_ITEM:-10000}
      MAX_ORDER_TOTAL: ${MAX_ORDER_TOTAL:-100000.00}
      MAX_LINE_ITEMS: ${MAX_LINE_ITEMS:-100}
      MIN_ORDER_TOTAL: ${MIN_ORDER_TOTAL:-0.01}

      # Application
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app/src

      # Memory optimization
      CHROMADB_MEMORY_LIMIT: 256M
      GUNICORN_WORKERS: 2                       # Reduced from default 4
      GUNICORN_THREADS: 2                       # Reduced from default 4
      GUNICORN_WORKER_CLASS: sync               # Use sync workers (less memory)

    ports:
      - "8003:8003"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - tria_aibpo_chromadb:/app/data/chromadb_cache
    networks:
      - tria_aibpo_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1200M                         # Backend gets most of remaining RAM
        reservations:
          memory: 800M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s                         # Increased for slower startup
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=backend"
      - "memory-profile=small"

networks:
  tria_aibpo_network:
    driver: bridge

volumes:
  tria_aibpo_postgres_data:
    driver: local
  tria_aibpo_redis_data:
    driver: local
  tria_aibpo_chromadb:
    driver: local

# =============================================================================
# Memory Allocation Summary for t3.small (2 GB / 2048 MB)
# =============================================================================
# PostgreSQL:    400 MB (limit)
# Redis:         256 MB (limit)
# Backend:      1200 MB (limit)
# System:       ~192 MB (Ubuntu + Docker overhead)
# Total:        2048 MB
#
# Notes:
# - Frontend and Nginx are DISABLED for memory savings
# - Access backend directly on port 8003
# - For production with full stack, upgrade to t3.medium (4 GB)
# =============================================================================
