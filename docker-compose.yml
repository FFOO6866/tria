services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: tria_aibpo_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - tria_postgres_data:/var/lib/postgresql/data
      - ./setup_postgres_docker.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - tria_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tria_admin -d tria_aibpo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=database"

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tria_aibpo_backend
    environment:
      # Database connection (from .env.docker)
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # API Keys (from .env.docker - REQUIRED)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      XERO_CLIENT_ID: ${XERO_CLIENT_ID}
      XERO_CLIENT_SECRET: ${XERO_CLIENT_SECRET}
      XERO_TENANT_ID: ${XERO_TENANT_ID}
      XERO_REFRESH_TOKEN: ${XERO_REFRESH_TOKEN}
      # Security (from .env.docker - REQUIRED)
      SECRET_KEY: ${SECRET_KEY}
      # App settings
      PYTHONUNBUFFERED: 1
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
    networks:
      - tria_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=backend"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tria_aibpo_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8001
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - tria_network
    depends_on:
      - backend
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=frontend"

networks:
  tria_network:
    name: tria_aibpo_network
    driver: bridge

volumes:
  tria_postgres_data:
    name: tria_aibpo_postgres_data
