# Docker Compose for Monitoring Stack
# =====================================
#
# Includes: Prometheus, Grafana, Alertmanager, and exporters
#
# Start with:
#   docker-compose -f monitoring/docker-compose.monitoring.yml up -d
#
# Access:
#   Prometheus: http://localhost:9090
#   Grafana: http://localhost:3001 (admin/admin)
#   Alertmanager: http://localhost:9093

version: '3.8'

services:
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: tria_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=monitoring"

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: tria_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=monitoring"

  # Alertmanager - Alert routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: tria_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=monitoring"

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: tria_postgres_exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-tria_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tria_aibpo}?sslmode=disable
    networks:
      - monitoring
      - tria_aibpo_network  # Connect to main app network
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=monitoring"

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: tria_redis_exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - monitoring
      - tria_aibpo_network
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=monitoring"

  # Node Exporter (System Metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: tria_node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=monitoring"

  # Nginx Exporter (if using Nginx)
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: tria_nginx_exporter
    ports:
      - "9113:9113"
    command:
      - '-nginx.scrape-uri=http://nginx:80/stub_status'
    networks:
      - monitoring
      - tria_aibpo_network
    restart: unless-stopped
    labels:
      - "project=tria-aibpo"
      - "component=monitoring"

networks:
  monitoring:
    driver: bridge
  tria_aibpo_network:
    external: true  # Connect to existing network

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
