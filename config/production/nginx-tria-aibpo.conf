# TRIA AIBPO Nginx Configuration
# ================================
# Production configuration for tria.himeet.ai
#
# Installation:
#   sudo cp config/production/nginx-tria-aibpo.conf /etc/nginx/sites-available/tria-aibpo.conf
#   sudo ln -sf /etc/nginx/sites-available/tria-aibpo.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

upstream backend_api {
    server 127.0.0.1:8001;
    keepalive 32;
}

upstream frontend_nextjs {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

server {
    listen 80;
    server_name tria.himeet.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tria.himeet.ai;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/tria.himeet.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tria.himeet.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/tria-access.log;
    error_log /var/log/nginx/tria-error.log;

    # ========================================================================
    # MONITORING ENDPOINTS (Direct to Backend API)
    # ========================================================================

    # Health check endpoint
    location /health {
        proxy_pass http://backend_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health checks should be fast
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }

    # Prometheus metrics endpoint
    location /metrics {
        proxy_pass http://backend_api/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Optional: Restrict to internal network/monitoring
        # allow 10.0.0.0/8;
        # deny all;
    }

    # FastAPI OpenAPI documentation
    location /docs {
        proxy_pass http://backend_api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://backend_api/openapi.json;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://backend_api/redoc;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # API ENDPOINTS (Rate Limited)
    # ========================================================================

    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://backend_api/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for AI endpoints
        proxy_connect_timeout 30s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # WebSocket support (for streaming)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering configuration
        proxy_buffering off;
        proxy_cache off;
    }

    # ========================================================================
    # WEBHOOK ENDPOINTS (No Rate Limiting for Xero)
    # ========================================================================

    location /webhook/ {
        proxy_pass http://backend_api/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Webhooks need to be fast
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }

    # ========================================================================
    # STATIC ASSETS (Next.js)
    # ========================================================================

    location /_next/static/ {
        proxy_pass http://frontend_nextjs/_next/static/;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # ========================================================================
    # FRONTEND (Next.js - Catch All)
    # ========================================================================

    location / {
        proxy_pass http://frontend_nextjs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for HMR in development
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
